<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>独自コード生成システム</title>
<style>
* {
    box-sizing: border-box;
}

body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center; 
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

h1 {
    margin: 0 0 30px 0;
    color: #4a5568;
    font-size: 2.5em;
    font-weight: 300;
}

.input-section {
    margin-bottom: 30px;
}

textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 16px;
    font-family: inherit;
    resize: vertical;
    min-height: 120px;
    transition: border-color 0.3s ease;
    background: #f8fafc;
}

textarea:focus {
    outline: none;
    border-color: #667eea;
    background: white;
}

.button-group {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    min-width: 120px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
}

.btn-secondary {
    background: #e2e8f0;
    color: #4a5568;
}

.btn-secondary:hover {
    background: #cbd5e0;
    transform: translateY(-1px);
}

.code-display {
    background: #1a202c;
    border-radius: 15px;
    padding: 20px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
}

.code-display::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
}

canvas {
    border-radius: 10px;
    background: white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 100%;
    height: auto;
}

.code-info {
    background: #f7fafc;
    border-radius: 10px;
    padding: 15px;
    margin: 15px 0;
    border-left: 4px solid #667eea;
    text-align: left;
}

.code-id {
    font-family: 'Courier New', monospace;
    font-size: 18px;
    font-weight: bold;
    color: #2d3748;
    letter-spacing: 2px;
    background: #edf2f7;
    padding: 10px;
    border-radius: 8px;
    margin: 10px 0;
    word-break: break-all;
}

.status {
    padding: 12px;
    border-radius: 8px;
    margin: 15px 0;
    font-weight: 500;
    animation: fadeIn 0.3s ease;
}

.status.success {
    background: #f0fff4;
    color: #22543d;
    border: 1px solid #9ae6b4;
}

.status.error {
    background: #fed7d7;
    color: #c53030;
    border: 1px solid #feb2b2;
}

.status.loading {
    background: #ebf8ff;
    color: #2c5282;
    border: 1px solid #90cdf4;
}

.legend {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #4a5568;
}

.legend-color {
    width: 16px;
    height: 16px;
    border-radius: 50%;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.pulse {
    animation: pulse 0.5s ease;
}

@media(max-width: 480px) {
    .container {
        margin: 10px;
        padding: 20px;
        border-radius: 15px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    .button-group {
        flex-direction: column;
        align-items: center;
    }
    
    button {
        width: 100%;
        max-width: 250px;
    }
}

.qr-style-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 2px;
    background: #2d3748;
    padding: 20px;
    border-radius: 10px;
    margin: 20px 0;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
}

.qr-cell {
    aspect-ratio: 1;
    border-radius: 2px;
    transition: all 0.2s ease;
}

.hidden {
    display: none;
}
</style>
</head>
<body>
<div class="container">
    <h1>🎯 独自コードシステム</h1>
    
    <div class="input-section">
        <textarea id="memo" placeholder="ここにメッセージやメモを入力してください...&#10;&#10;例：&#10;・会議の議事録&#10;・重要な連絡事項&#10;・個人的なメモ&#10;・URL や連絡先情報"></textarea>
    </div>
    
    <div class="button-group">
        <button id="generate" class="btn-primary">🎨 コード生成</button>
        <button id="clear" class="btn-secondary">🗑️ クリア</button>
        <button id="download" class="btn-secondary hidden">💾 ダウンロード</button>
    </div>
    
    <div id="status"></div>
    
    <div id="codeResult" class="hidden">
        <div class="code-display">
            <canvas id="codeCanvas" width="360" height="180"></canvas>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: #FF0000;"></div>
                    <span>大文字 (A-Z)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #0000FF;"></div>
                    <span>小文字 (a-z)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00AA00;"></div>
                    <span>数字 (0-9)</span>
                </div>
            </div>
        </div>
        
        <div class="code-info">
            <div>生成されたコードID:</div>
            <div id="codeId" class="code-id"></div>
            <div style="font-size: 14px; color: #718096; margin-top: 10px;">
                📱 このコードをカメラで読み取ることで、保存されたデータを取得できます
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('codeCanvas');
const ctx = canvas.getContext('2d');
const memo = document.getElementById('memo');
const generateBtn = document.getElementById('generate');
const clearBtn = document.getElementById('clear');
const downloadBtn = document.getElementById('download');
const statusDiv = document.getElementById('status');
const codeResult = document.getElementById('codeResult');
const codeIdDiv = document.getElementById('codeId');

const CELL_SIZE = 50;
const PADDING = 30;
const GRID_COLS = 6;
const GRID_ROWS = 3;

let currentCodeId = '';

// 文字マッピングシステム
const charMapping = {
    // 赤色（大文字）のマッピング
    'A': 'red_0', 'B': 'red_1', 'C': 'red_2', 'D': 'red_3', 'E': 'red_4',
    'F': 'red_5', 'G': 'red_6', 'H': 'red_7', 'I': 'red_8', 'J': 'red_9',
    'K': 'red_10', 'L': 'red_11', 'M': 'red_12', 'N': 'red_13', 'O': 'red_14',
    'P': 'red_15', 'Q': 'red_16', 'R': 'red_17', 'S': 'red_18', 'T': 'red_19',
    'U': 'red_20', 'V': 'red_21', 'W': 'red_22', 'X': 'red_23', 'Y': 'red_24', 'Z': 'red_25',
    
    // 青色（小文字）のマッピング
    'a': 'blue_0', 'b': 'blue_1', 'c': 'blue_2', 'd': 'blue_3', 'e': 'blue_4',
    'f': 'blue_5', 'g': 'blue_6', 'h': 'blue_7', 'i': 'blue_8', 'j': 'blue_9',
    'k': 'blue_10', 'l': 'blue_11', 'm': 'blue_12', 'n': 'blue_13', 'o': 'blue_14',
    'p': 'blue_15', 'q': 'blue_16', 'r': 'blue_17', 's': 'blue_18', 't': 'blue_19',
    'u': 'blue_20', 'v': 'blue_21', 'w': 'blue_22', 'x': 'blue_23', 'y': 'blue_24', 'z': 'blue_25',
    
    // 緑色（数字）のマッピング
    '0': 'green_0', '1': 'green_1', '2': 'green_2', '3': 'green_3', '4': 'green_4',
    '5': 'green_5', '6': 'green_6', '7': 'green_7', '8': 'green_8', '9': 'green_9'
};

// 色から文字への変換
function getCharFromMapping(char) {
    const mapping = charMapping[char];
    if (!mapping) return { char: '', color: '#CCCCCC' };
    
    if (mapping.startsWith('red_')) {
        return { char, color: '#FF0000' };
    } else if (mapping.startsWith('blue_')) {
        return { char, color: '#0000FF' };
    } else if (mapping.startsWith('green_')) {
        return { char, color: '#00AA00' };
    }
    
    return { char: '', color: '#CCCCCC' };
}

// ステータス表示
function showStatus(message, type = 'loading') {
    statusDiv.innerHTML = message;
    statusDiv.className = `status ${type}`;
    statusDiv.style.display = 'block';
}

function hideStatus() {
    statusDiv.style.display = 'none';
}

// 改良されたコード描画（正確な文字マッピング対応）
function drawCode(code_id) {
    currentCodeId = code_id;
    
    // キャンバスクリア
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // 白背景
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // 黒枠線
    ctx.strokeStyle = '#000000';
    ctx.lineWidth = 3;
    ctx.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
    
    // グリッド設定（6x3）
    const gridCols = 6;
    const gridRows = 3;
    const cellSize = 45;
    const spacing = 5;
    const startX = 30;
    const startY = 30;
    
    // メインコードエリア
    for (let i = 0; i < code_id.length && i < 18; i++) {
        const col = i % gridCols;
        const row = Math.floor(i / gridCols);
        
        const x = startX + (col * (cellSize + spacing));
        const y = startY + (row * (cellSize + spacing));
        
        const char = code_id[i];
        const mappingResult = getCharFromMapping(char);
        
        // 四角形を描画
        ctx.fillStyle = mappingResult.color;
        ctx.fillRect(x, y, cellSize, cellSize);
        
        // 黒い枠線
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;
        ctx.strokeRect(x, y, cellSize, cellSize);
        
        // 文字を白で中央に表示
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 16px monospace';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(char, x + cellSize/2, y + cellSize/2);
    }
    
    // コーナーマーカー（位置認識用）
    drawSimpleCornerMarker(15, 15);
    drawSimpleCornerMarker(canvas.width - 35, 15);
    drawSimpleCornerMarker(15, canvas.height - 35);
    
    // タイトルとコードID
    ctx.fillStyle = '#000000';
    ctx.font = 'bold 12px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(`Code ID: ${code_id}`, canvas.width/2, canvas.height - 10);
}
    
    // グリッド設定（6x3）
    const gridCols = 6;
    const gridRows = 3;
    const cellSize = 45;
    const spacing = 5;
    const startX = 30;
    const startY = 30;
    
    // メインコードエリア
    for (let i = 0; i < code_id.length && i < 18; i++) {
        const col = i % gridCols;
        const row = Math.floor(i / gridCols);
        
        const x = startX + (col * (cellSize + spacing));
        const y = startY + (row * (cellSize + spacing));
        
        const char = code_id[i];
        const mappingResult = getCharFromMapping(char);
        
        // 四角形を描画
        ctx.fillStyle = mappingResult.color;
        ctx.fillRect(x, y, cellSize, cellSize);
        
        // 黒い枠線
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;
        ctx.strokeRect(x, y, cellSize, cellSize);
        
        // 文字を白で中央に表示
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 16px monospace';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(char, x + cellSize/2, y + cellSize/2);
    }
    
    // コーナーマーカー（位置認識用）
    drawSimpleCornerMarker(15, 15);
    drawSimpleCornerMarker(canvas.width - 35, 15);
    drawSimpleCornerMarker(15, canvas.height - 35);
    
    // タイトルとコードID
    ctx.fillStyle = '#000000';
    ctx.font = 'bold 12px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(`Code ID: ${code_id}`, canvas.width/2, canvas.height - 10);
}

// 図形描画
function drawShape(x, y, size, shape) {
    ctx.save();
    
    switch(shape) {
        case 'square':
            ctx.fillRect(x, y, size, size);
            ctx.strokeRect(x, y, size, size);
            break;
        case 'circle':
            ctx.beginPath();
            ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            break;
        case 'diamond':
            ctx.beginPath();
            ctx.moveTo(x + size/2, y);
            ctx.lineTo(x + size, y + size/2);
            ctx.lineTo(x + size/2, y + size);
            ctx.lineTo(x, y + size/2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            break;
    }
    
    ctx.restore();
}

// シンプルなコーナーマーカー描画
function drawSimpleCornerMarker(x, y) {
    const size = 20;
    
    // 黒い四角
    ctx.fillStyle = '#000000';
    ctx.fillRect(x, y, size, size);
    
    // 白い中央
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(x + 5, y + 5, size - 10, size - 10);
    
    // 黒い中心点
    ctx.fillStyle = '#000000';
    ctx.fillRect(x + 8, y + 8, size - 16, size - 16);
}

// コード生成
generateBtn.addEventListener('click', async () => {
    const text = memo.value.trim();
    if (!text) {
        showStatus('❌ メモを入力してください', 'error');
        return;
    }
    
    generateBtn.disabled = true;
    showStatus('🔄 コードを生成中...', 'loading');
    
    try {
        const response = await fetch('https://collectors-hb-hampshire-rush.trycloudflare.com/api/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
        });
        
        if (!response.ok) {
            throw new Error(`サーバーエラー: ${response.status}`);
        }
        
        const data = await response.json();
        const code_id = data.code_id;
        
        // アニメーション効果
        codeResult.classList.remove('hidden');
        codeResult.classList.add('pulse');
        
        drawCode(code_id);
        codeIdDiv.textContent = code_id;
        
        downloadBtn.classList.remove('hidden');
        
        showStatus('✅ コード生成完了！', 'success');
        
        setTimeout(() => {
            hideStatus();
            codeResult.classList.remove('pulse');
        }, 2000);
        
    } catch (error) {
        console.error('Error:', error);
        showStatus(`❌ エラーが発生しました: ${error.message}`, 'error');
    } finally {
        generateBtn.disabled = false;
    }
});

// クリア機能
clearBtn.addEventListener('click', () => {
    memo.value = '';
    codeResult.classList.add('hidden');
    downloadBtn.classList.add('hidden');
    currentCodeId = '';
    hideStatus();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// ダウンロード機能
downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = `code_${currentCodeId}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
    
    showStatus('💾 画像をダウンロードしました', 'success');
    setTimeout(hideStatus, 2000);
});

// 初期状態
hideStatus();
</script>
</body>
</html>
